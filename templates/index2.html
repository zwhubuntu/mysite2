<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>主页面</title>

    {% load staticfiles %}
    <script src="{% static "csrf.js" %}"></script>

    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static "css/signin.css" %}" rel="stylesheet">
    <link href="{% static "css/custom.css" %}" rel="stylesheet">
    <link href="{% static "js/bootstrap.min.js" %}" rel="stylesheet">
    <link href="{% static "js/bootstrap.js" %}" rel="stylesheet">
    <!--<script src="{% static "dhtmlxSuite_v50_std/sources/dhtmlxTreeView/codebase/dhtmlxtreeview.js" %}"></script>-->
    <!--<srcipt src="{% static "dhtmlxSuite_v50_std/sources/dhtmlxLayout/codebase/dhtmlxlayout.js" %}"></srcipt>-->
    <link href="{% static "dhtmlxSuite_v50_std/codebase/dhtmlx.css" %}" rel="stylesheet" type="text/css">
    <script src="{% static "dhtmlxSuite_v50_std/codebase/dhtmlx.js" %}"></script>

    <style>
        html,body{
            width: 100%;
            height: 100%;
        }
       div#right{
           position: relative;
           width: 600px;
           height: 50px;
       }
   </style>
    <script type='text/javascript'>
        var myLayout;
        var myTree;
        var myForm;
        function doOnLoad() {
         myLayout = new dhtmlXLayoutObject({
            parent:document.body,
            pattern: "2U",
         });
            myTree = myLayout.cells("a").attachTree();
            myTree.setImagePath('/static/dhtmlxSuite_v50_std/skins/skyblue/imgs/dhxtree_skyblue/')
            myTree.load('/static/dhtmlxSuite_v50_std/samples/dhtmlxTree/common/tree.xml')
            //myForm = myLayout.cells("b").attachForm();
            //myForm.setSkin("dhx_web");
            //myForm.getCalendar();
            //myLayout.cells("b").attachObj("right");
            myLayout.attachHeader("head");
            myLayout.attachFooter("foot");
            //myLayout.cells("b").attach("rt");
            myLayout.cells("a").setWidth(300);
            myLayout.cells("a").hideHeader();
            myLayout.cells("b").hideHeader();
            myLayout.cells("b").attachObject("right");
        }
    </script>
</head>

<body onload="doOnLoad();">

<nav id="head" class="navbar navbar-fixed-top navbar-inverse" role="navigation">
    <div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand" href="http://127.0.0.1:8000/Test/index/">无锡电信网络资源数据应用系统</a>
    </div>
        <div>
            <ul class="nav navbar-nav navbar-left">
                <li class="active"><a href="#">预警相关</a></li>
                <li class="active"><a href="#">数据相关</a></li>
                <li class="active"><a href="#">支撑工具相关</a></li>
                <li class="active"><a href="#">记事相关</a></li>
            </ul>
        </div>
        <div>
            <ul class="nav navbar-nav navbar-right">
                <!--<li class="active"><a href="#">welcome:{{ username }}</a></li>-->
                <p class="navbar-text">welcome:{{ username }}</p>
                <li class="active"><a href="http://127.0.0.1:8000/Test/logout/">登出</a>
                    <!--<a href="http://127.0.0.1:8000/Test/logout/" style="right: auto">登出</a>-->
                </li>
            </ul>
        </div>
        <div>
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">查询</button>
            </form>
        </div>
    </div>
</nav>

<div id="right" style="color: #0f0f0f">
<form class="form-signin" method = 'post' enctype="multipart/form-data">
    {{ sf.as_p }}<button class="btn" type="submit">查询</button>
</form>
    <table class="table-bordered table">
    <thead>
    <tr>
        <th>用户名</th>
        <th>角色</th>
        <th>登录次数</th>
    </tr>
    </thead>
        {% for user in users %}
            <tbody>
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.role }}</td>
                <td>{{ user.log_count }}</td>
            </tr>
            </tbody>

        {% endfor %}
    </table>
</div>


<div id ="foot" class="container">
    <footer class="modal-footer" style="text-align: center">Powered by Django &copy; Copyright 无锡电信网络资源中心</footer>
</div>
</body>
</html>
