<head>
    {% load staticfiles %}
    <script src="{% static "csrf.js" %}"></script>

    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <!--<link href="{% static "css/signin.css" %}" rel="stylesheet">-->
    <link href="/static/css/signin.css" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Login</title>
</head>

<body>
<div class="container">
       <form class="form-signin" method = 'post' enctype="multipart/form-data">
           <img src='/static/images/dianxin.png' class="img-rounded" alt='电信' />
           <h2 class="form-signin-heading">无锡电信网络资源数据应用系统</h2>
           <!--<h4 class="form-signin-heading">登录</h4>-->
           {% csrf_token %}
           {{ uf.as_p }}
           <!--<input type="submit" value = "login" />-->
           <button class="btn btn-lg btn-primary" type="submit">
               <span class="glyphicon glyphicon-user"></span>登录</button>
           <a href="http://127.0.0.1:8000/Test/regist/">注册</a>
           <!--<button class="btn btn-lg btn-primary" onclick="location.href='http://127.0.0.1:8000/Test/regist/'">Sign Up</button>-->
       </form>
</div>

<div class="container">
    <footer class="modal-footer" style="text-align: center">Powered by Django &copy; Copyright 无锡电信网络资源中心</footer>
</div>

</body>
</html>
